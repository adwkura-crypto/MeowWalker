    <!-- Register Service Worker -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          // Add error handling for preview environments where cross-origin restrictions block SW
          navigator.serviceWorker.register('/service-worker.js')
            .then(function(registration) {
              console.log('ServiceWorker registration successful');
            })
            .catch(function(err) {
              // Gracefully handle error in preview environment
              console.warn('ServiceWorker registration failed. This is expected in preview/sandbox environments due to cross-origin policies, but will work in production (e.g. Vercel/Cloudflare).', err);
            });
        });
      }
    </script>
