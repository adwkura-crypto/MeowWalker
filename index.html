  <head>
    <meta charset="UTF-8" />

    <title>MeowWalker - 上门喂猫</title>
    
    <!-- PWA Settings -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    
    <!-- iOS Specific Settings -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="MeowWalker" />

    <script type="text/javascript">
      window._AMapSecurityConfig = {
        securityJsCode: '58d423f19a17fe7153bc8f67e513450a',
      }
    </script>
    <!-- Register Service Worker -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          // 添加时间戳参数 v=Date.now() 强制浏览器检查新版本
          navigator.serviceWorker.register('/service-worker.js?v=' + Date.now())
            .then(function(registration) {
              console.log('ServiceWorker registration successful');
              
              // 检测更新
              registration.onupdatefound = () => {
                const installingWorker = registration.installing;
                installingWorker.onstatechange = () => {
                  if (installingWorker.state === 'installed') {
                    if (navigator.serviceWorker.controller) {
                      // 新内容可用，可以在这里提示用户刷新，目前我们依靠 clients.claim() 自动接管
                      console.log('New content is available; please refresh.');
                    } else {
                      console.log('Content is cached for offline use.');
                    }
                  }
                };
              };
            })
            .catch(function(err) {
              console.warn('ServiceWorker registration failed:', err);
            });
        });
      }
    </script>
    <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://esm.sh/react-dom@18.2.0/",

    </script>

    </script>
</head>
